{% extends 'base.html' %}

{% block title %}
  Cohort Summary
{% endblock %}

{% block links %}
  <link rel="stylesheet" href="/static/summary.css">
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">     
      <table id="cohort-summary-table" class="table table-hover table-condensed">
        <tr><th>Name</th><th>Level</th></tr>
        {% for student in cohort_data.students %}
          <tr>
            <td>{{ student.full_name }}</td>
            <td>{{ student.current_rating }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
